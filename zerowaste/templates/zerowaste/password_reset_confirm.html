{% extends "zerowaste/post_list.html" %}

{% block contents %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">パスワード変更確認</h2>
		<hr>
        <p>新しいパスワードを入力してください</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="fadein fourth mt-4" type="submit">パスワード変更</button>
        </form>
    </div>

{% endblock %}
